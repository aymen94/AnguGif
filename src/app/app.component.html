<div class="contenute col-xs-12">
  <div class="title">
    {{title}}
  </div>
  <app-search [card]="cardR"></app-search>
  <div class="social col-md-12">
    <a onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+location.href, 'mywin',
    'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="fa fa-facebook" ></i>
    </a>
    <a onclick="window.open('https://twitter.com/share?url='+location.href, 'mywin',
    'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="fa fa-twitter" ></i>
    </a>
    <a onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url='+location.href, 'mywin',
    'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="fa fa-linkedin" ></i>
    </a>
    <a onclick="window.open('https://plus.google.com/share?url='+location.href, 'mywin',
    'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="fa fa-google-plus" ></i>
    </a>
    <a onclick="alert('PiedPiper coming soon')">
      <i class="fa fa-pied-piper"></i>
    </a>
  </div>
</div>
<app-card #cardR></app-card>
